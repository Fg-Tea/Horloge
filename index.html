  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon Horloge</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <div class="container">

      <div id="clock">
        <div class="hours">
          <img id="hourneedle" src="assets/img/hour-needle.png" alt="needle for hour" width="11%">
        </div>
        <div class="minutes">
          <img id="minuteneedle" src="assets/img/minute-needle.png" alt="needle for minutes" width="6.3%">
        </div>
        <div class="seconds">
          <img id="secondneedle" src="assets/img/second_needle.png" alt="needle for seconds" width="5.6%">
        </div>
      </div>
      <button id="needle_control" class="btn btn-danger"> cacher les secondes</button>
    </div>


    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>

  </html>
